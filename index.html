<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Travel Mate - Welcome</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/lineicons.css" />
  <link rel="stylesheet" href="css/weather-icons.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav
    class="navbar navbar-default navbar-inverse navbar-theme navbar-theme-abs navbar-theme-transparent navbar-theme-border"
    id="main-nav">
    <div class="container">
      <div class="navbar-inner nav">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" data-target="#navbar-main" data-toggle="collapse" type="button"
            area-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="Image Alternative text" title="Image Title" />
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/" role="button" aria-haspopup="true" aria-expanded="false">Search For Flights</a>
            </li>
            <li>
              <a href="results.html" role="button" aria-haspopup="true" aria-expanded="false">Check Search Results</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="_pos-r">
    <div class="theme-hero-area _h-desk-100vh">
      <div class="theme-hero-area-bg-wrap">
        <div class="theme-hero-area-bg" style="background-image:url(./img/plane.png);" id="hero-banner"></div>
        <div class="theme-hero-area-mask theme-hero-area-mask-half"></div>
        <div class="theme-hero-area-inner-shadow"></div>
        <div class="blur-area" data-bg-area="#hero-banner" data-blur-area="#hero-search-form" data-blur="10"></div>
      </div>
      <div class="theme-hero-area-body _pos-desk-v-c _w-f _pv-mob-60">
        <div class="container">
          <div class="row">
            <div class="col-md-12 ">
              <div class="theme-search-area theme-search-area-stacked theme-search-area-white">
                <div class="theme-search-area-header _mb-20">
                  <h1 class="theme-search-area-title">Cheap Flights Best Deals</h1>
                  <p class="theme-search-area-subtitle">Search hundreds of travel sites at once.</p>
                </div>
                <form action="POST" autocomplete="off" enctype="multipart/form-data">
                  <div class="theme-search-area-form" id="hero-search-form">
                    <div class="row" data-gutter="none">
                      <div class="col-md-3 ">
                        <div class="theme-search-area-section first theme-search-area-section-curved">
                          <div class="theme-search-area-section-inner">
                            <i class="theme-search-area-section-icon lin lin-location-pin"></i>
                            <input  autocomplete="off" class="theme-search-area-section-input typeahead" type="text"
                              placeholder="Departure City" data-provide="typeahead" name="departure_city" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3 ">
                        <div class="theme-search-area-section theme-search-area-section-curved">
                          <div class="theme-search-area-section-inner">
                            <i class="theme-search-area-section-icon lin lin-location-pin"></i>
                            <input  autocomplete="off" class="theme-search-area-section-input typeahead" type="text"
                              placeholder="Destination City" data-provide="typeahead" name="destination_city" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3 ">
                        <div class="theme-search-area-section theme-search-area-section-curved">
                          <div class="theme-search-area-section-inner">
                            <i class="theme-search-area-section-icon lin lin-calendar"></i>
                            <input  class="theme-search-area-section-input datePickerStart _mob-h" type="text" name="departure_date"
                              placeholder="Departure Date" />
                            <input class="theme-search-area-section-input _desk-h mobile-picker" type="date" value="" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3 ">
                        <div class="theme-search-area-section theme-search-area-section-curved">
                          <div class="theme-search-area-section-inner add-border-right">
                            <i class="theme-search-area-section-icon lin lin-calendar"></i>
                            <input  class="theme-search-area-section-input datePickerEnd _mob-h" type="text" name="return_date"
                              placeholder="Return Date" />
                            <input class="theme-search-area-section-input _desk-h mobile-picker" value="" type="date" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="theme-search-area-form" id="hero-search-form">
                    <div class="row" data-gutter="none">
                      <div class="col-md-3 ">
                        <div class="theme-search-area-section theme-search-area-section-curved">
                          <div class="theme-search-area-section-inner">
                            <i class="theme-search-area-section-icon lin lin-badge"></i>
                            <div class="theme-payment-page-form-item form-group">
                              <i class="fa fa-angle-down"></i>
                              <select class="form-control add-left-padding" name="cabin">
                                <option value="false">Select your preferred cabin</option>
                                <option value="business">Business</option>
                                <option value="economy">Economy</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3 ">
                        <div class="theme-search-area-section theme-search-area-section-curved quantity-selector"
                          data-increment="Adults">
                          <div class="theme-search-area-section-inner">
                            <i class="theme-search-area-section-icon lin lin-people"></i>
                            <input  autocomplete="off" class="theme-search-area-section-input" value="0 Adult" type="text" name="no_of_adult" pattern="[0-9][\d]* Adult[s]?" />
                            <div class="quantity-selector-box" id="FlySearchPassengers">
                              <div class="quantity-selector-inner">
                                <p class="quantity-selector-title">Adults >12 yrs</p>
                                <ul class="quantity-selector-controls">
                                  <li class="quantity-selector-decrement">
                                    <a href="#">&#45;</a>
                                  </li>
                                  <li class="quantity-selector-current">0</li>
                                  <li class="quantity-selector-increment">
                                    <a href="#">&#43;</a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3 ">
                        <div class="theme-search-area-section theme-search-area-section-curved quantity-selector"
                          data-increment="Children">
                          <div class="theme-search-area-section-inner">
                            <i class="theme-search-area-section-icon lin lin-people"></i>
                            <input  autocomplete="off" class="theme-search-area-section-input" value="0 Child" type="text" name="no_of_child" />
                            <div class="quantity-selector-box" id="FlySearchPassengers">
                              <div class="quantity-selector-inner">
                                <p class="quantity-selector-title">Children 2-12 yrs</p>
                                <ul class="quantity-selector-controls">
                                  <li class="quantity-selector-decrement">
                                    <a href="#">&#45;</a>
                                  </li>
                                  <li class="quantity-selector-current">0</li>
                                  <li class="quantity-selector-increment">
                                    <a href="#">&#43;</a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3 ">
                        <div class="theme-search-area-section theme-search-area-section-curved quantity-selector"
                          data-increment="Infants">
                          <div class="theme-search-area-section-inner add-border-right">
                            <i class="theme-search-area-section-icon lin lin-people"></i>
                            <input  autocomplete="off" class="theme-search-area-section-input" value="0 Infant" type="text" name="no_of_infant" />
                            <div class="quantity-selector-box" id="FlySearchPassengers">
                              <div class="quantity-selector-inner">
                                <p class="quantity-selector-title">Infants 0-2 yrs</p>
                                <ul class="quantity-selector-controls">
                                  <li class="quantity-selector-decrement">
                                    <a href="#">&#45;</a>
                                  </li>
                                  <li class="quantity-selector-current">0</li>
                                  <li class="quantity-selector-increment">
                                    <a href="#">&#43;</a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="search-button">
                    <button type="submit"
                      class="theme-search-area-submit _mt-0 theme-search-area-submit-no-border theme-search-area-submit-curved">
                      Search
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theme-footer-abs">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <ul class="theme-footer-abs-nav">
              <li>
                <a href="/">Flights</a>
              </li>
              <li>
                <a href="results.html">Results</a>
              </li>
            </ul>
            <p class="theme-footer-abs-copyright">Copyright &copy; 2018
              <a href="#">Bookify</a>. All rights reserved.
            </p>
          </div>
          <div class="col-md-6">
            <ul class="theme-social-list theme-footer-abs-social">
              <li>
                <a class="fa fa-facebook" href="#"></a>
              </li>
              <li>
                <a class="fa fa-twitter" href="#"></a>
              </li>
              <li>
                <a class="fa fa-google" href="#"></a>
              </li>
              <li>
                <a class="fa fa-instagram" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/bootstrap.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYeBBmgAkyAN_QKjAVOiP_kWZ_eQdadeI&callback=initMap&libraries=places"></script>
  <script src="js/owl-carousel.js"></script>
  <script src="js/blur-area.js"></script>
  <script src="js/icheck.js"></script>
  <script src="js/gmap.js"></script>
  <script src="js/magnific-popup.js"></script>
  <script src="js/ion-range-slider.js"></script>
  <script src="js/sticky-kit.js"></script>
  <script src="js/smooth-scroll.js"></script>
  <script src="js/fotorama.js"></script>
  <script src="js/bs-datepicker.js"></script>
  <script src="js/typeahead.js"></script>
  <script src="js/quantity-selector.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/window-scroll-action.js"></script>
  <script src="js/fitvid.js"></script>
  <script src="js/youtube-bg.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/form.js"></script>
</body>

</html>
